<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>安信华可视化安全分析系统</title>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" href="css/morris.css"/>
        <link rel="stylesheet" href="css/animate.min.css"/>
        <link rel="stylesheet" href="css/index.css"/>
    </head>
    <body>
    <div class="background">
        <nav class="navbar navbar-me">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#"><img src="imgs/logo.png"/></a>
                </div>
                <ul class="nav navbar-nav navbar-right navbar-right-me">
                    <li><img src="imgs/user.png"/>欢迎您，<span>管理员</span></li>
                    <li class="special"><img src="imgs/out.png"/></li>
                </ul>
            </div>
        </nav>
        <section>
            <div class="row row-me">
                <div class="up-left">
                    <div class="dashboard-stat">
                        <div class="visual">
                            <p class="title">
                                告警
                                <span></span>
                            </p>
                            <img src="imgs/soc_16.png"/>
                        </div>
                        <div class="details">
                            <div class="progress">
                                <div class="progress-bar progress-bar-blue" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%"></div>
                            </div>
                            <p>相当于上一小时的 <span>40%</span></p>
                        </div>
                    </div>
                    <div class="dashboard-stat">
                        <div class="visual ">
                            <p class="title">
                                事件
                                <span></span>
                            </p>
                            <img src="imgs/soc_14.png"/>
                        </div>
                        <div class="details">
                            <div class="progress">
                                <div class="progress-bar progress-bar-blue" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%"></div>
                            </div>
                            <p>相当于上一小时的 <span>40%</span></p>
                        </div>
                    </div>
                </div>
                <div class="up-right">
                    <div class="dashboard-stat dashboard-stat-right">
                        <div class="visual">
                            <p class="title">告警</p>
                            <img src="imgs/soc_06.png"/>
                        </div>
                        <div class="details">
                            <div class="time"></div>
                            <div class="details-text">
                                <p>WEB服务器</p>
                                <span class="ip">192.168.23.11</span>
                                <p>并发连接数超过额定值，内存使用率<span class="percentage">90%</span></p>
                            </div>
                        </div>
                    </div>
                    <div class="pull-down"></div>
                </div>
            </div>
            <div class="row row-me">
                <div class="down-left">
                    <div class="charts-up">
                        <div id="net"></div>
                        <div class="title-border"></div>
                    </div>
                    <div class="charts-down charts-down-left">
                        <div class="morris">
                            <p class="title">网络行为</p>
                            <div id="network-behavior"></div>
                        </div>
                        <div class="morris">
                            <p class="title">网络攻击</p>
                            <div id="network-attack"></div>
                        </div>
                        <div class="morris">
                            <p class="title">DNS劫持</p>
                            <div id="DNS-hijacking"></div>
                        </div>
                    </div>
                </div>
                <div class="down-right">
                    <div class="charts-up">
                        <div id="host"></div>
                        <div class="title-border title-border-right"></div>
                    </div>
                    <div class="charts-down">
                        <div class="morris">
                            <p class="title">高危访问</p>
                            <div id="high-risk-access"></div>
                        </div>
                        <div class="morris">
                            <p class="title">病毒分布</p>
                            <div id="distribution-virus"></div>
                        </div>
                        <div class="morris">
                            <p class="title">漏洞分布</p>
                            <div id="vulnerability-distribution"></div>
                        </div>
                        <div class="morris">
                            <p class="title">主机基线</p>
                            <div id="host-baseline"></div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="middle-pie">
                <div id="risk-value"></div>
            </div>
        </section>
        <footer>北京安信华科技股份有限公司</footer>
    </div>
    </body>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/echarts.js"></script>
    <script src="js/raphael.min.js"></script>
    <script src="js/morris.js"></script>
    <script src="js/index.js"></script>
</html>
