<!--6.10网络配置-网络诊断-->
<div id="network-diagnostics" class="page-content-wrapper diagnostics">
    <div class="page-content portlet-wrapper">
        <!--第一行 页签-->
        <div class="portlet tab-border">
            <div class="portlet-title">
                <ul class="nav nav-tabs ">

                        <a>网络诊断</a>

                </ul>
            </div>
        </div>
        <div class="tab-content active">
            <form>

                        <span>详情</span>
                    </p>
                    <div class="system-configuration-row">
                        <div class="form-group">
                            <label>Ping</label>
                            <input />
                            <button class="btn-normal" type="button">执行</button>
                        </div>
                        <div class="form-group">
                            <label>TraceRoute</label>
                            <input />
                            <button class="btn-normal" type="button">执行</button>
                        </div>
                        <div class="form-group">
                            <label>Nslookup</label>
                            <input />
                            <button class="btn-normal" type="button">执行</button>
                        </div>
                        <div class="form-group">

                                <input />

                            <div class="form-group">
                                <label>目的端口</label>
                                <input />

                            <button class="btn-normal" type="button">停止</button>
                            <button class="btn-normal" type="button">导出</button>
                        </div>
                        <div class="form-group">
                            <textarea></textarea>
                        </div>
                    </div>
                </div>
                <div class="button-group">
                    <button>应用</button>
                    <button>取消</button>
                </div>
            </form>
        </div>
