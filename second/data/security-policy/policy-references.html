<script>
    //设置主内容框的高度
    heightSet();
    addData("policyReferences");
    $.each($("tbody [name='checkIP']"),function(i,n){ n.onclick=selectOne; });
    $(".portlet-table tbody").delegate("td:nth-last-child(3)","click",function(){
        var tag=$(this).children()[0].alt;
        if(tag==="start"){
            $(this).children()[0].src="imgs/p.png";
            $(this).children()[0].alt="suspend";
        }else{
            $(this).children()[0].src="imgs/7.png";
            $(this).children()[0].alt="start";
        }
    })
</script>
