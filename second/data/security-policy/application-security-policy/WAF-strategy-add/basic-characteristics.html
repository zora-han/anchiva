<!--安全策略-应用安全策略-WAF策略添加页-特征库-->
<div class="portlet-title">
    <p class="pull-left p-title">
        <i></i>
        <span>添加例外主机</span>
    </p>
    <form class="form-inline pull-left">
        <div class="form-group">
            <label>名称：</label>
            <select>
                <option value="0">请选择</option>
                <option value="1">CGT访问</option>
                <option value="2">CGT攻击</option>
                <option value="3">安全漏洞</option>
                <option value="4">安全扫描</option>
                <option value="5">安全审计</option>
                <option value="6">缓冲溢出</option>
                <option value="7">拒绝服务</option>
                <option value="8">木马后门</option>
                <option value="9 ">欺骗劫持</option>
                <option value="10">协议分析</option>
                <option value="11">蠕虫病毒</option>
            </select>
        </div>
        <div class="form-group">
            <label>级别：</label>
            <select>
                <option value="0">请选择</option>
                <option value="1">高</option>
                <option value="2">中</option>
                <option value="2">低</option>
            </select>
        </div>
        <div class="form-group">
            <label>动作：</label>
            <select>
                <option value="0">请选择</option>
                <option value="1">阻断</option>
                <option value="2">放行</option>
                <option value="3">告警</option>
                <option value="4">重定向</option>
            </select>
        </div>
        <div class="form-group">
            <label>日志：</label>
            <select>
                <option value="0">请选择</option>
                <option value="1">记录</option>
                <option value="2">不记录</option>
            </select>
        </div>
        <button type="button" class="f-btn-blue">过滤显示</button>
    </form>
</div>
<table class="portlet-table active" id="basicCharacteristics">
    <thead>
    <tr>
        <td>名称</td>
        <td>ID</td>
        <td>级别</td>
        <td>动作<input type="checkbox" name="moveChb"/></td>
        <td>日志<input type="checkbox" name="logChb"/></td>
        <td>启用<input type="checkbox" onclick="selectAll(this)" name="mainChb"/></td>
        <td colspan="2">操作</td>
    </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<button class="f-btn-blue">确定</button>
<script>
    addData("basicCharacteristics");
    checkSelect();
    var chbs=$("#basicCharacteristics tbody [name='checkIP']"),
            basic=$("#basicCharacteristics");
    $.each(chbs,function(i,n){ n.onclick=selectOne; });
    basic.treetable({expandable: true});
    //表格操作按钮
        //跳转到例外配置
    basic.delegate("tbody tr td:last-child img","click",function(){
        $('[href="#exceptions-configuration"]').siblings().addClass("selected").parent().addClass("active")
                .siblings().removeClass("active").children("span").removeClass("active");
        $("#exceptions-configuration").addClass("active")
                .load("data/security-policy/application-security-policy/exceptions-configuration.html")
                .siblings().removeClass("active");
    })
            //跳转到特征库
            .delegate("tbody tr td:nth-last-child(2) img","click",function(){
                $('[href="#application-characteristics"]').siblings().addClass("selected").parent().addClass("active")
                        .siblings().removeClass("active").children("span").removeClass("active");
                $("#application-characteristics").addClass("active")
                        .load("data/security-policy/application-security-policy/application-characteristics.html")
                        .siblings().removeClass("active");
            })
</script>
