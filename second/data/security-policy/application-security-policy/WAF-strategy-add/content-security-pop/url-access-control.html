<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="panel panel-default add-protection">
    <div class="panel-heading">
        <span>扫描器防护配置</span>
        <button type="button" class="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="background-wapper">
        <div class="panel-body body-white">
            <div class="form-group current">
                <label><input type="checkbox"/>特征值匹配</label>
            </div>
            <div class="form-group current">
                <label><input type="checkbox"/>浏览阈值匹配</label>
            </div>
            <div class="form-group">
                <label>两次浏览间隔小于</label>
                <input type="text"/>
                <span>（1-1024）秒</span>
            </div>
        </div>
        <div class="tip-footer">
            <button type="button">确定</button>
            <button type="button" class="white">取消</button>
        </div>
    </div>
</div>
<script src="../../../../../js/jquery.min.js"></script>
<script>
    var iframe=$("body",parent.document).find('#WAF-strategy-add-configuration').children("iframe"),
        tabContent=$("body",parent.document).find('#application-security-policy').children(".page-content").children(".tab-content");
        iframe.height(tabContent.height()-5);
    $(".close").click(function(){
        $("body",parent.document).find('#WAF-strategy-add').addClass("active").siblings("div").removeClass("active");
    })
</script>
</body>
</html>
