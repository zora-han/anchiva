<!--HTTP参数防护配置添加页-->
<div class="panel panel-default add-HTTP">
    <div class="panel-heading">
        <span>HTTP参数配置</span>
        <button type="button" class="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="background-wapper">
        <div class="panel-body">
            <div class="form-inline current">
                <div class="form-group"><label>名称</label><input type="text" class="white"/></div>
                <div class="form-group"><label>域名</label><input type="text" class="white"/></div>
                <div class="form-group"><label>入口</label><input type="text" class="white"/></div>
            </div>
            <p class="p-title">参数添加</p>
            <div class="form-inline current">
                <div class="form-group" ><label>名称</label><input type="text" name="addName" class="white"/><img src="imgs/ad.png" alt=""/></div>
            </div>
            <div class="form-inline">
                <div class="form-group"><label>最大长度</label><input type="text" name="addLong" class="white"/><span>（1-1024）</span></div>
                <div class="form-group"><label>检查类型</label>
                    <select name="addType" class="white">
                        <option value="Email">Email</option>
                        <option value="CN_Phone_Number">CN_Phone_Number</option>
                        <option value="CN_ID_Number">CN_ID_Number</option>
                    </select>
                </div>
            </div>
            <div class="add-content">
                <table class="portlet-table active portlet-body-default-none" id="HTTPParametersProtectiveAdd">
                    <thead>
                    <tr>
                        <td>名称</td>
                        <td>最大长度</td>
                        <td>检查类型</td>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                    <tfoot>
                    <tr>
                        <td colspan="3">
                            <ul>
                            </ul>
                        </td>
                    </tr>
                    </tfoot>
                </table>
            </div>
        </div>
        <div class="tip-footer">
            <button type="button">确定</button>
            <button type="button" class="white">添加下一个</button>
        </div>
    </div>
</div>
<script>
    var tipC = $(".tip-container"),
        tipC2 = $(".tip-container2"),
            tip1 = $(".tip1"),
            tipP = $(".tip-container p");
    addData("CSRF");
    pop1Height();
    HTTPParametersProtectiveAdd={
        'record_count':0,	/*总记录数*/
        'page_size':5,		/*每页的记录数*/
        'page_count':1,	    /*总页数*/
        'cur_page':1,		/*当前页号*/
        'data':[]
    };
    $(".current img").click(function(){
        var name=$('[name="addName"]').val(),
                long=$('[name="addLong"]').val(),
                type=$('[name="addType"]').val();
        if(name===""||long===""||type===""){
            tipWarning(tipC,tip1,tipP,"请先全部填写要处理的数据信息！");
        }else{
            HTTPParametersProtectiveAdd.data.push({
                name:name,
                long:long,
                type:type
            });
            HTTPParametersProtectiveAdd.record_count=HTTPParametersProtectiveAdd.data.length;
            addData("HTTPParametersProtectiveAdd");
            pop1Height();
        }
    });
    $(".add-HTTP .tip-footer button:first-child").click(function(){
        $(".pop").addClass("active")
                .load("data/security-policy/application-security-policy/WAF-strategy-add/security-agreement-pop/HTTP-Parameters-protective/HTTP-Parameters-protective.html")
                .siblings("div").removeClass("active");
    });
    $(".add-HTTP .tip-footer button:last-child").click(function(){
        var input=$(".add-HTTP input");
        $.each(input,function(i,n){
            n.value="";
        });
        $(".add-HTTP select").val("Email");
        $(".add-HTTP table tbody").empty();
        $(".add-HTTP table tfoot ul").empty();
        HTTPParametersProtectiveAdd.data=[];
        HTTPParametersProtectiveAdd.record_count=0;
    });
    $(".tip-container2 .pop1").delegate(".close","click",function () {
        tipC2.hide();
    });
</script>
