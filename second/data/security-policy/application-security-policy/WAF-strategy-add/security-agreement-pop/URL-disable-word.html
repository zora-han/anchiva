<!--URL禁用词过滤-->
<div class="panel panel-default">
    <div class="panel-heading">
        <span>URL禁用词过滤</span>
        <button type="button" class="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="background-wapper">
        <div class="panel-body">
            <div class="table-content table-only">
                <table class="portlet-table active portlet-body-default-none" id="URLDisableWord">
                    <thead>
                    <tr>
                        <td><input type="checkbox" onclick="selectAll(this)"/>启用</td>
                        <td>数据类型</td>
                        <td>用途描述</td>
                    </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="tip-footer">
            <button type="button">确定</button>
            <button type="button" class="white">取消</button>
        </div>
    </div>
</div>
<script>
    addData("URLDisableWord");
    popHeight();
    var chbs=$("#URLDisableWord tbody [name='checkIP']");
    $.each(chbs,function(i,n){ n.onclick=selectOne; });
    $(".tip-container2 .pop").delegate(".close,.tip-footer button","click",function () {
        $(this).parents(".tip-container2").hide();
    });
</script>
