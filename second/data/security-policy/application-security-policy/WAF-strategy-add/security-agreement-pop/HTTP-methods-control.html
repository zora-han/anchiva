<!--HTTP方法控制-->
<div class="panel panel-default add-control">
    <div class="panel-heading">
        <span>HTTP方法控制</span>
        <button type="button" class="close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="background-wapper">
        <div class="panel-body body-white label-center">
            <div class="form-inline">
                <div class="form-group"><label><input type="checkbox"/>HEAD</label></div>
                <div class="form-group"><label><input type="checkbox"/>POST</label></div>
            </div>
        </div>
        <div class="tip-footer">
            <button type="button">确定</button>
            <button type="button" class="white">取消</button>
        </div>
    </div>
</div>
<script>
    popHeight();
    $(".tip-container2 .pop").delegate(".close,.tip-footer button","click",function () {
        $(this).parents(".tip-container2").hide();
    });
</script>
