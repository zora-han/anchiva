                <li class="active"><a href="javascript:;"><img src="imgs/8.png"/>添加</a></li>
                <li><a href="javascript:;"><img src="imgs/copy_03.png"/>复制</a></li>
                <li><a href="javascript:;"><img src="imgs/delete.png"/>删除</a></li>
            </ul>
        </div>
    </div>
    <div class="tContainer">
        <table class="portlet-table active" id="task">
            <thead>
            <tr>
                <td>选择</td>
                <td>任务名称</td>
                <td>任务状态</td>
                <td>URL</td>
                <td>任务类型</td>
                <td>提交人</td>
                <td>最后一次状态</td>
                <td colspan="4">操作</td>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<div class="portlet" >
    <div class="portlet-title">
        <div class="caption">
            <p class="pull-left p-title">
                <i></i>
                <span>报告列表</span>
            </p>
            <form class="form-inline pull-left">
                <div class="form-group">
                    <label>报告名称：</label>
                    <input class="form-control">
                </div>
                <div class="form-group">
                    <label>入口URL：</label>
                    <input class="form-control">
                </div>
                <div class="form-group">
                    <label>生成时间：</label>
                    <input class="form-control">
                </div>
                <button type="button" class="f-btn-blue"><img src="imgs/41.png"/>查找</button>
            </form>
        </div>
    </div>
    <div class="tContainer">
        <table class="portlet-table active" id="report">
            <thead>
            <tr>
                <td>选择</td>
                <td>报告名称</td>
                <td>扫描入口URL</td>
                <td>漏洞数量</td>
                <td>生成时间</td>
                <td colspan="4">操作</td>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<script>
    addData("task");//任务列表
    addData("report");//报告列表
    var tbody = $(".portlet-wrapper .tab-pane tbody"),//表格主体
    //提示框
            tipC = $(".tip-container"),
            tip = $(".tip"),
            tip1 = $(".tip1"),
            tipAll=$(".tip, .tip1"),
            tipP = $(".tip-container p"),
            li = $(".bt-bars li:last-child"),
            child;
    //删除按键
    tbody.delegate("tr td:last-child img", "click", function () {
        child=$(this);
        tableDel(child,tipC,tip,tipP);
    })
        //选择框
            .delegate("tr td:first-child input", "click", function () {
                checkBox(li);
            });
    //多选删除按钮/
    li.click(function () {
        var me=$(this);
        liDel(me,tipC,tip,tipP,tip1);
    });
</script>
