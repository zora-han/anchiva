<!--8.1系统维护-系统更新-->
<div id="system-update" class="page-content-wrapper access">
    <div class="page-content portlet-wrapper">
        <!--第一行 页签-->
        <div class="portlet tab-border">
            <div class="portlet-title">
                <ul class="nav nav-tabs " role="tablist">
                    <li role="presentation" class="active">
                        <a href="#system-firmware" aria-controls="home" role="tab" data-toggle="tab">系统固件</a>
                        <span class="selected"></span>
                    </li>
                    <li role="presentation">
                        <a href="#update-characteristics" aria-controls="home" role="tab" data-toggle="tab">特征库</a>
                        <span></span>
                    </li>
                    <li role="presentation">
                        <a href="#proxy-authentication" aria-controls="home" role="tab" data-toggle="tab">认证代理</a>
                        <span></span>
                    </li>
                </ul>
            </div>
        </div>
        <!--第二行 页签切换块-->
        <div class="tab-content">
            <!--系统固件-->
            <div role="tabpanel" class="tab-pane active detect-add" id="system-firmware">
                <div class="portlet">
                    <form>
                        <div class="portlet-body portlet-body-default">
                            <div class="system-configuration-row row-inline">
                                <p class="p-title">
                                    <i></i>
                                    <span>更新状态</span>
                                </p>
                                <table class="portlet-table active portlet-body-default">
                                    <thead>
                                    <tr>
                                        <td>更新</td>
                                        <td>版本</td>
                                        <td>先前版本</td>
                                        <td>最近更新时间</td>
                                        <td>状态</td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                                <div class="form-group">
                                    <label>更新Firmware</label>
                                    <input type="text"/>
                                    <button class="btn-normal">浏览</button>
                                    <button class="btn-normal">应用</button>
                                </div>
                                <div class="form-group row-block">
                                    <label><input type="radio" name="update"/>立即更新</label>
                                    <label><input type="radio" name="update"/>定时更新</label>
                                </div>
                            </div>
                            <div class="system-configuration-row row-inline">
                                <p class="p-title">
                                    <i></i>
                                    <span>策略更新</span>
                                </p>
                                <div class="form-group">
                                    <label>策略导入</label>
                                    <input type="text"/>
                                    <button class="btn-normal">浏览</button>
                                    <button class="btn-normal">应用</button>
                                </div>
                                <div class="form-group form-btn">
                                    <label>保存并下载策略文件</label>
                                    <button class="btn-normal">保存</button>
                                </div>
                                <div class="form-group form-btn">
                                    <label>恢复到默认策略</label>
                                    <button class="btn-normal">恢复</button>
                                </div>
                            </div>
                        </div>
                        <div class="button-group">
                            <button>应用</button>
                            <button>取消</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--特征库-->
            <div role="tabpanel" class="tab-pane detect-add" id="update-characteristics">
                <div class="portlet">
                    <form>
                        <div class="portlet-body portlet-body-default">
                            <div class="system-configuration-row">
                                <p class="p-title">
                                    <i></i>
                                    <span>更新状态</span>
                                </p>
                                <table class="portlet-table active portlet-body-default">
                                    <thead>
                                    <tr>
                                        <td>更新</td>
                                        <td>版本</td>
                                        <td>先前版本</td>
                                        <td>最近更新时间</td>
                                        <td>状态</td>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    </tbody>
                                </table>
                            </div>
                            <div class="system-configuration-row">
                                <p class="i-title"><input type="checkbox"/><span>特征库／引擎自动更新</span></p>
                                <div class="checkbox-row">
                                    <label>
                                        <input type="radio" name="time" checked/>按小时
                                    </label>
                                    <select>
                                        <option value="0">0时</option>
                                    </select>
                                </div>
                                <div class="checkbox-row">
                                    <label>
                                        <input type="radio" name="time"/>每日更新时间
                                    </label>
                                    <select>
                                        <option value="0">0分</option>
                                    </select>
                                </div>
                                <button class="btn-normal">应用</button>
                            </div>
                            <div class="system-configuration-row">
                                <p class="p-title">
                                    <i></i>
                                    <span>更新</span>
                                </p>
                                <div class="form-box">
                                    <div class="form-group">
                                        <label>
                                            <input type="radio" name="time" checked/>手动更新病毒特征库
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            <input type="radio" name="time"/>本地更新病毒特征库
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <input type="text"/>
                                        <button class="btn-normal">浏览</button>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            <input type="radio" name="time"/>回滚到先前病毒特征库
                                        </label>
                                    </div>
                                </div>
                                <div class="form-box">
                                    <div class="form-group">
                                        <label>
                                            <input type="radio" name="time" checked/>手动更新Web攻击特征库
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            <input type="radio" name="time"/>本地更新Web攻击特征库
                                        </label>
                                    </div>
                                    <div class="form-group">
                                        <input type="text"/>
                                        <button class="btn-normal">浏览</button>
                                    </div>
                                    <div class="form-group">
                                        <label>
                                            <input type="radio" name="time"/>回滚到先前的Web攻击特征库
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="button-group">
                            <button>应用</button>
                            <button>取消</button>
                        </div>
                    </form>
                </div>
            </div>
            <!--认证代理-->
            <div role="tabpanel" class="tab-pane proxy" id="proxy-authentication">
                <div class="portlet">
                    <form>
                        <div class="portlet-body portlet-body-default">
                            <div class="system-configuration-row row-inline">
                                <p class="p-title">
                                    <i></i>
                                    <span>代理认证</span>
                                </p>
                                <p><input type="checkbox"/><span>启用代理认证</span></p>
                                <p class="current">认证机制</p>
                                <label class="current">
                                    <input type="radio" name="certification" checked/>
                                    None-auth
                                </label>
                                <label>
                                    <input type="radio" name="certification"/>
                                    Basic
                                </label>
                                <label>
                                    <input type="radio" name="certification"/>
                                    NTLM
                                </label>
                            </div>
                            <div class="system-configuration-row">
                                <p class="p-title">
                                    <i></i>
                                    <span>系统将发送以下的证书到认证服务器</span>
                                </p>
                                <div class="form-group">
                                    <label>域 (只用于NTLM认证）</label>
                                    <input />
                                </div>
                                <div class="form-group">
                                    <label>认证服务器IP地址</label>
                                    <input />
                                </div>
                                <div class="form-group">
                                    <label>端口</label>
                                    <input />
                                </div>
                                <div class="form-group">
                                    <label>用户</label>
                                    <input />
                                </div>
                                <div class="form-group">
                                    <label>密码</label>
                                    <input />
                                </div>
                            </div>
                        </div>
                        <div class="button-group">
                            <button>应用</button>
                            <button>取消</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    $(".nav-tabs li a").click(function () {
        $(this).siblings("span").addClass("selected");//标签下标识
    });
</script>
