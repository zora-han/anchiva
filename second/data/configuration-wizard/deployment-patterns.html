<div class="portlet-body portlet-body-default">
    <p class="p-title">
        <i></i>
        <span>请根据拓扑选择部署模式</span>
    </p>
    <div class="row wizard-mode">
        <div class="col-xs-4">
            <div class="mode-content active" id="ant">
                <p>反向代理模式</p>
                <div>
                    设备首先接受客户端对Web服务器的连接请求，根据安全规则对流量进行检测，过滤掉对Web服务器有威胁的恶意请求，将合法的请求转发给Web服务器，服务器返回的数据也会首先转发给设备，设备根据安全规则检查之后再返回给客户端，从而实现Web服务器的安全防护
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="mode-content" id="trans">
                <p>透明模式</p>
                <div>
                    设备在网络中在线部署，以网桥的方式串联部署在WEB服务器端，对进出WEB服务HTTP/HTTPS流量进行实时分析检测，过滤。
                </div>
            </div>
        </div>
        <div class="col-xs-4">
            <div class="mode-content" id="pang">
                <p>旁路模式</p>
                <div>设备采用离线部署，部署于核心交换机外的镜像端口上，交换机上的镜像端口必须可看到所有于WEB服务器通信的流量。</div>
                <p class="current">*旁路模式下无法对威胁进行拦截</p>
            </div>
        </div>
    </div>
</div>
<div class="button-group">
    <button class="previous" onclick="previous(this)">上一步</button>
    <button class="next" onclick="next(this)">下一步</button>
    <button>取消</button>
</div>
<script>
    $(".mode-content").click(function(){
        $(this).addClass("active").parent().siblings().children().removeClass("active");
    })
</script>
