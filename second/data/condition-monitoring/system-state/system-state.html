<!--3.1.状态监控-系统状态-->
<div id="system-state" class="page-content-wrapper">
    <div class="page-content condition-wrapper">
        <!--第一行 页签-->
        <div class="portlet tab-border">
            <div class="portlet-title">
                <ul class="nav nav-tabs " role="tablist">
                    <li role="presentation" class="active">
                        <a href="#system-information" aria-controls="home" role="tab" data-toggle="tab">系统信息</a>
                        <span class="selected"></span>
                    </li>
                    <li role="presentation">
                        <a href="#session-information" aria-controls="home" role="tab" data-toggle="tab">网络信息</a>
                        <span></span>
                    </li>
                </ul>
            </div>
        </div>
        <!--第二行 主内容块-->
        <div class="tab-content">
            <!--系统信息块-->
            <div role="tabpanel" class="tab-pane active" id="system-information"></div>
            <!--网络信息块-->
            <div role="tabpanel" class="tab-pane" id="session-information"></div>
        </div>
    </div>
</div>
<script>
    //初始加载系统信息页面
    $("#system-information").load("data/condition-monitoring/system-state/system-information.html");
    //设置主内容框的高度
    heightSet();
    //页签切换
    $(".nav-tabs li a").click(function () {
        var href = $(this)[0].hash;
        if (href === "#session-information") {//状态监控——系统状态——网络信息
            $(href).load("data/condition-monitoring/system-state/session-information.html");
        } else if (href === "#system-information") {//状态监控——系统状态——系统信息
            $(href).load("data/condition-monitoring/system-state/system-information.html");
        }
        $(this).siblings("span").addClass("selected");//标签下标识
    });
</script>
