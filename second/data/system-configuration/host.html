<!--9.2系统配置-主机-->
<div id="host" class="page-content-wrapper host">
    <div class="page-content portlet-wrapper">
        <!--第一行 页签-->
        <div class="portlet tab-border">
            <div class="portlet-title">
                <ul class="nav nav-tabs ">
                    <li class="active">
                        <a>主机</a>
                        <span class="selected"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="tab-content">
            <div class="portlet">
                <form>
                    <div class="portlet-body portlet-body-default">
                        <div class="system-configuration-row">
                            <p class="current">主机名</p>
                            <div class="form-group">
                                <label>当前主机名称</label>
                                <input />
                            </div>
                            <div class="form-group">
                                <label>新主机名</label>
                                <input />
                            </div>
                        </div>
                        <div class="system-configuration-row">
                            <p><input type="checkbox"/><span>启用HA</span></p>
                            <div class="form-group">
                                <label>只读共同体</label>
                                <input />
                            </div>
                        </div>
                        <div class="system-configuration-row">
                            <p class="current">手动设置日期</p>
                            <div class="form-group">
                                <label>系统时钟</label>
                                <input />
                            </div>
                            <div class="form-group form-inline">
                                <div class="form-group">
                                    <label>年</label>
                                    <input />
                                </div>
                                <div class="form-group">
                                    <label>月</label>
                                    <input />
                                </div>
                                <div class="form-group">
                                    <label>日</label>
                                    <input />
                                </div>
                            </div>
                            <div class="form-group form-inline">
                                <div class="form-group">
                                    <label>时</label>
                                    <input />
                                </div>
                                <div class="form-group">
                                    <label>分</label>
                                    <input />
                                </div>
                                <div class="form-group">
                                    <label>秒</label>
                                    <input />
                                </div>
                                <div class="form-group">
                                    <label>时区</label>
                                    <input />
                                </div>
                            </div>
                        </div>
                        <div class="system-configuration-row">
                            <p><input type="checkbox"/><span>启用NTP服务</span></p>
                            <div class="form-group">
                                <label>服务器名称</label>
                                <input />
                            </div>
                            <div class="form-group">
                                <label>自动同步时间间隙</label>
                                <input />
                            </div>
                        </div>
                        <div class="system-configuration-row current">
                            <div class="form-group">
                                <label>首选DNS服务器</label>
                                <input />
                            </div>
                            <div class="form-group">
                                <label>备选DNS服务器</label>
                                <input />
                            </div>
                        </div>
                    </div>
                    <div class="button-group">
                        <button>应用</button>
                        <button>取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
