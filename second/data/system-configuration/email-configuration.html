<!--9.4系统配置-邮件配置-->
<div id="email-configuration" class="page-content-wrapper">
    <div class="page-content portlet-wrapper">
        <!--第一行 页签-->
        <div class="portlet tab-border">
            <div class="portlet-title">
                <ul class="nav nav-tabs ">
                    <li class="active">
                        <a>邮件配置</a>
                        <span class="selected"></span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="tab-content">
            <div class="portlet">
                <form>
                    <div class="portlet-body portlet-body-default">
                        <div class="system-configuration-row">
                            <p class="current">收发邮件：</p>
                            <div class="form-group">
                                <label>发送邮件地址</label>
                                <input />
                            </div>
                            <div class="form-group">
                                <label>接收邮件地址</label>
                                <input />
                                <img src="imgs/ad.png"/>
                            </div>
                            <div class="form-group">
                                <textarea></textarea>
                            </div>
                        </div>
                        <div class="system-configuration-row">
                            <p class="current">邮件转发服务器设置：</p>
                            <div class="form-group">
                                <label>转发服务器地址或名称</label>
                                <input />
                            </div>
                            <div class="checkbox-row">
                                <label>
                                    <input type="checkbox"> <span>服务器要求安全传输（SSL）</span>
                                </label>
                            </div>
                            <div class="form-group">
                                <label>端口</label>
                                <input />
                                <span>（0-65535）</span>
                            </div>
                        </div>
                        <div class="system-configuration-row">
                            <p><input type="checkbox"/><span>SMTP认证</span></p>
                            <div class="form-group">
                                <label>SMTP用户名</label>
                                <input />
                            </div>
                            <div class="form-group">
                                <label>密码</label>
                                <input />
                            </div>
                        </div>
                        <div class="system-configuration-row ">
                            <p class="current">使用邮件转发服务器发送：</p>
                            <div class="checkbox-row">
                                <label>
                                    <input type="checkbox"> 告警邮件
                                </label>
                                <label>
                                    <input type="checkbox"> 扫描报告&报表邮件
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="button-group">
                        <button>应用</button>
                        <button>取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
