<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div class="portlet">
    <form>
        <div class="portlet-body portlet-body-default">
            <div class="system-configuration-row">
                <p class="current">日志管理</p>
                <div class="form-group">
                    <label>最大保存天数</label>
                    <input />
                    <span>（30-365）</span>
                </div>
                <div class="form-group">
                    <label>最大磁盘空间</label>
                    <input />
                    <span>（5000-35000）MB</span>
                </div>
                <div class="form-group">
                    <label>最大使用率</label>
                    <input />
                    <span>%</span>
                </div>
                <div class="form-group">
                    <label>过滤关键字</label>
                    <input />
                </div>
            </div>
            <div class="system-configuration-row">
                <p class="current">启用系统日志</p>
                <div class="checkbox-row">
                    <label>
                        <input type="checkbox"> <span>攻击事件</span>
                    </label>
                </div>
                <div class="checkbox-row">
                    <label>
                        <input type="checkbox"> <span>病毒事件</span>
                    </label>
                </div>
                <div class="checkbox-row">
                    <label>
                        <input type="checkbox"> <span>访问事件</span>
                    </label>
                </div>
                <div class="checkbox-row">
                    <label>
                        <input type="checkbox"> <span>爬虫事件</span>
                    </label>
                </div>
                <div class="checkbox-row">
                    <label>
                        <input type="checkbox"> <span>管理事件</span>
                    </label>
                </div>
                <div class="checkbox-row">
                    <label>
                        <input type="checkbox"> <span>系统事件</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="button-group">
            <button>应用</button>
            <button>取消</button>
        </div>
    </form>
</div>
</body>
</html>
