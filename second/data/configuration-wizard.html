<!--1.配置向导-->
<div id="configuration-wizard" class="page-content-wrapper">
    <div class="page-content portlet-wrapper">
        <!--第一行 页签-->
        <div class="portlet tab-border">
            <div class="portlet-title">
                <ul class="nav nav-tabs">
                    <li class="active">
                        <a>配置流程</a>
                        <span class="selected"></span>
                    </li>
                </ul>
            </div>
        </div>
        <!--第二行 正文-->
        <div class="tab-content">
            <div class="portlet">
                <div class="portlet-title wizard-step">
                    <div>
                        <div class="line"></div>
                        <div class="step selected">
                            <p>Step1</p>
                            <img src="imgs/step1s.png"/>
                            <p>欢迎</p>
                        </div>
                        <div class="step">
                            <p>Step2</p>
                            <img src="imgs/step2.png"/>
                            <p>部署模式</p>
                        </div>
                        <div class="step">
                            <p>Step3</p>
                            <img src="imgs/step3.png"/>
                            <p>网络配置</p>
                        </div>
                        <div class="step">
                            <p>Step4</p>
                            <img src="imgs/step4.png"/>
                            <p>策略配置</p>
                        </div>
                        <div class="step">
                            <p>Step5</p>
                            <img src="imgs/step5.png"/>
                            <p>升级配置</p>
                        </div>
                        <div class="step">
                            <p>Step6</p>
                            <img src="imgs/step6.png"/>
                            <p>概要</p>
                        </div>
                    </div>
                </div>
                <div class="portlet-body portlet-body-default active" id="license">
                    <p class="p-title">
                        <i></i>
                        <span>许可证</span>
                    </p>
                    <div class="wizard-content">
                        <p>&nbsp;&nbsp;&nbsp;许可证状态：<span>正式版</span></p>
                        <p>许可证有效期：<span>2017年7月20日</span></p>
                        <p class="simulation-upload">&nbsp;&nbsp;&nbsp;许可证导入：
                            <input  name="copyFile"/>
                            <button class="btn-normal">导入</button>
                            <input type="file" class="upload-file" onchange="getFile(this,'copyFile')"/>
                        </p>
                    </div>
                </div>
                <div class="portlet-body portlet-body-default" id="">
                    <p class="p-title">
                        <i></i>
                        <span>许可证</span>
                    </p>
                    <div class="wizard-content">
                        <p>&nbsp;&nbsp;&nbsp;许可证状态：<span>正式版</span></p>
                        <p>许可证有效期：<span>2017年7月20日</span></p>
                        <p class="simulation-upload">&nbsp;&nbsp;&nbsp;许可证导入：
                            <input  name="copyFile"/>
                            <button class="btn-normal">导入</button>
                            <input type="file" class="upload-file" onchange="getFile(this,'copyFile')"/>
                        </p>
                    </div>
                </div>
                <div class="button-group">
                    <button class="btn-none">上一步</button>
                    <button>下一步</button>
                    <button>取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
