<!--9.5系统配置-报表-->
<div id="system-report" class="page-content-wrapper">
    <div class="page-content portlet-wrapper">
        <!--第一行 页签-->
        <div class="portlet tab-border">
            <div class="portlet-title">
                <ul class="nav nav-tabs ">
                    <li class="active">
                        <a>报表</a>

                    </li>
                </ul>
            </div>
        </div>
        <div class="tab-content">

                                <label>报表保存磁盘空间</label>
                                <input />

                    </div>
